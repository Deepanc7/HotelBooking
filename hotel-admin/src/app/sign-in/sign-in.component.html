<mat-card class="example-card">
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div *ngIf="loginValidation">{{loginValidation}}</div>
        <mat-form-field class="example-full-width">
          <input (input)="inputCheck()" matInput placeholder="Email" formControlName="email" name="email"
            required autocomplete="off">
        </mat-form-field>
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.pattern">Email must contain only letters and numbers.</div>
        </div>
        <mat-form-field class="example-full-width" >
          <input (input)="inputCheck()" matInput placeholder="Password" formControlName="password" type="password"
            name="password" required autocomplete="off">
        </mat-form-field>
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">Password is required.</div>
        </div>
        <div id="button">
            <button type="submit">
                Login
              </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
