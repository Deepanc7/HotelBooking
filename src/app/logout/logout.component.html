<mat-card id="logout-card" >
    <mat-card-header>
        <h1>Logout</h1>
    </mat-card-header>
    <mat-card-content>
        <p>Are you sure you want to logout?</p>

        <div>
            <button mat-raised-button color="warn" (click)="confirmLogout()">Logout</button>
            <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
        </div>


    </mat-card-content>

</mat-card>
