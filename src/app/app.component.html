<mat-toolbar id="toolbar" class="toolbar">

  <a routerLink="/">
    <img class="logoImg" width="40" alt="Angular Logo" src="assets/logo.png" />
    <span>InnSight</span>
  </a>
  <div class="spacer"></div>
 <button mat-button class="userButton" (click)="openLogoutPopup()" *ngIf="isUserLoggedIn()">
  {{ getUserName() }} <i class="fa fa-user"></i>

</button>

<ng-container *ngIf="!isUserLoggedIn()">
  <button mat-button color="primary" routerLink="/login">Login/Signup</button><i class="fa fa-user"></i>
</ng-container>

</mat-toolbar>

<div class="background">
  <div class="parent">
    <router-outlet></router-outlet>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <br>
  <br>
</div>

  <footer class="footer">
    <div class="footer-column">
      <h3>About Us</h3>
      <ul>
        <li><a routerLink="/about">About InnSight</a></li>
        <li><a routerLink="/contactUs">Contact Us</a></li>
        <li><a routerLink="/termsAndConditions">Terms and Conditions</a></li>
      </ul>
    </div>
    
    <div class="footer-column">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </footer>
