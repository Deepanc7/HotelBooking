<mat-card>
  <mat-card-header>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </mat-card-header>
  <mat-card-content>
    <div class="main-div-For-searchBar mat-elevation-z2">

      <button class="btn-searchBar mat-elevation-z0">
        <mat-icon>location_on</mat-icon>
        <label class="search-component-label">WHERE</label>
        <input type="text" [(ngModel)]="location" [placeholder]="location ? location : 'City/Country/Hotel name'">
      </button>

      <div class="divider"></div>


      <button class="btn-searchBar mat-elevation-z0">
        <label class="search-component-label">CHECKIN/CHECKOUT</label>

        <div style="display: flex; flex-direction: row; align-items:first center;">
          <mat-date-range-input [rangePicker]="picker" [dateFilter]="filterPastDates">
            <input matStartDate [(ngModel)]="checkInDate"
              [placeholder]="checkInDate ? checkInDate.toDateString() : 'Start date'">
            <input matEndDate [(ngModel)]="checkOutDate"
              [placeholder]="checkOutDate ? checkOutDate.toDateString() : 'End date'">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </div>

      </button>



      <div class="divider"></div>

      <button #guestsButton class="btn-searchBar mat-elevation-z0" (click)="toggleGuestsPopup()">
        <mat-icon>people</mat-icon>
        <label class="search-component-label">GUEST & ROOMS</label>
        <input type="text" [(ngModel)]="guestsAndRoomsValue"
          [placeholder]="guestsAndRoomsValue ? guestsAndRoomsValue : 'GUEST & ROOMS'">
      </button>


      <div class="divider" style="width: 12px;"></div>

      <button class="searchButton mat-elevation-z2" [disabled]="isSearchButtonDisabled()" (click)="searchHotels()">
        <mat-icon matSuffix>search</mat-icon> Search
      </button>


      <div class="floating-popup" *ngIf="showGuestsPopup" [style.top.px]="popupTop" [style.left.px]="popupLeft">
        <div class="popup-content">
          <div *ngFor="let item of guestsItems" class="popup-item">
            <label>{{ item.label }}:</label>
            <div class="popup-item-buttons">
              <button class="w3-button w3-xlarge w3-circle w3-red w3-card-4" (click)="decrement(item)">-</button>
              {{ item.count }}
              <button class="w3-button w3-xlarge w3-circle w3-teal" (click)="increment(item)">+</button>
            </div>
          </div>
          <button class="apply-button" (click)="applyGuests()">Apply</button>
        </div>
      </div>
    </div>


  </mat-card-content>

</mat-card>
