<mat-toolbar>
  
<div class="toolbar">
    <app-search-bar (searchTriggered)="searchHotels($event)"
    [location]="searchDetails.location"
    [checkInDate]="searchDetails.checkIn"
    [checkOutDate]="searchDetails.checkOut"
    [guestsAndRoomsValue]="searchDetails.guestsAndRooms"
    >
  
  </app-search-bar>
  </div>
</mat-toolbar>
<br>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav"  opened>
    <div calss="sidenavDiv">
            <mat-nav-list>
                <mat-card-title >
                  Filters
                </mat-card-title>
                <mat-form-field>
                  <mat-label>Price</mat-label>
                  <mat-select [(value)]="PriceRange">
                    <mat-option value="Range1">$0-$50</mat-option>
                    <mat-option value="Range2">$50-$100</mat-option>
                    <mat-option value="Range3">$100-$150</mat-option>
                    <mat-option value="Range4">$150-$200</mat-option>
                    <mat-option value="Range5">$200-$250</mat-option>
                    <mat-option value="Range6">$250-$300</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Parking Included</mat-label>
                  <mat-select [(value)]="Parking">
                    <mat-option value="true">True</mat-option>
                    <mat-option value="false">False</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Tags</mat-label>
                  <mat-select [(ngModel)]="selectedTags" multiple>
                    <mat-option *ngFor="let tag of tags" [value]="tag">{{ tag }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Rating</mat-label>
                  <mat-select [(ngModel)]="selectedRating" (ngModelChange)="applyFilters()">
                    <mat-option value="1">1 star</mat-option>
                    <mat-option value="2">2 stars</mat-option>
                    <mat-option value="3">3 stars</mat-option>
                    <mat-option value="4">4 stars</mat-option>
                    <mat-option value="5">5 stars</mat-option>
                  </mat-select>
                </mat-form-field>
                <button mat-raised-button (click)="applyFilters()">Apply Filters</button>
            </mat-nav-list>
          </div>
  </mat-sidenav>
  <mat-sidenav-content>
            <mat-card>
              <div class="hotel-list">
                <ng-container *ngFor="let hotel of HotelData">
                  <div class="hotel-card" (click)="sendDataToHotelDetails(hotel)">
                    <img [src]="hotel.HotelImage" alt="{{ hotel.HotelName }} Image" class="hotel-image">
                    <div class="hotel-details">
                      <h4 class="hotel-name">{{ hotel.HotelName }}</h4>
                      <div class="hotel-ratings">
                        <ng-container *ngFor="let star of getStars(hotel.Rating)">
                          <mat-icon class="star-icon">star</mat-icon>
                        </ng-container>
                      </div>
                      <div class="hotel-price">
                        Starts From: ${{ hotel.lowestPrice }}
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
