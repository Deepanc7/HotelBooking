<h2 mat-dialog-title class="custom-dialog-title">Edit Booking Details</h2>
<div mat-dialog-content class="custom-dialog-content">
  <mat-form-field>
    <input matInput [(ngModel)]="editedData.checkInDate" placeholder="Check-in Date" type="date">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="editedData.checkOutDate" placeholder="Check-out Date" type="date">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="editedData.RoomDetails" placeholder="Room Details">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="editedData.GuestCount" placeholder="Guest Count" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="saveChanges()">Save</button>
</div>
