<!-- app.component.html -->
<div class="container">
  <app-search-bar></app-search-bar><br>
  <mat-card class="hotel-details-card">
    <div class="hotel-image">
      <img src="{{ hotelDetails.HotelImage }}" alt="Hotel Image" *ngIf="hotelDetails.HotelImage; else defaultImage">
    </div>
    <ng-template #defaultImage>
      <div class="hotel-image">
        <img src="assets/image.jpg" alt="Default Hotel Image">
      </div>
    </ng-template>
    <div class="hotel-details-content">
      <h2 class="hotel-name">{{ hotelDetails.HotelName }}</h2>
      <div class="hotel-rating">
        <ng-container *ngFor="let star of getStars(hotelDetails.Rating)">
          <mat-icon class="star-icon">star</mat-icon>
        </ng-container>
      </div>
      <p class="hotel-description">{{ hotelDetails.Description }}</p>
      <div class="hotel-tags">
        <mat-chip *ngFor="let tag of hotelDetails.Tags">{{ tag }}</mat-chip>
      </div>
    </div>
  </mat-card>

  <button mat-button class="go-to-rooms-button" (click)="scrollToRooms()">Go to Rooms</button>

  <div class="rooms-list">
    <mat-card class="room-card" *ngFor="let room of hotelDetails.Rooms">
      <div class="hotel-image">
        <img src="{{ room.RoomImage }}" alt="Hotel Image" *ngIf="hotelDetails.RoomImage; else defaultImage">
      </div>
      <ng-template #defaultImage>
        <div class="hotel-image">
          <img src="https://th.bing.com/th/id/OIP.pMbbR4yghEce8r2rV5aIRQHaE4?w=283&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Default Hotel Image">
        </div>
      </ng-template>
      <div class="room-details">
        <h3 class="room-type">{{ room.Type }}</h3>
        <p class="room-description">{{ room.Description }}</p>
        <div class="room-price">{{ room.BaseRate | currency }}</div>
      </div>
    </mat-card>
  </div>
</div>
