
<br>
<mat-card id="signupMatCard" >
    <mat-card-header>
        <h1>Sign-up</h1>
    </mat-card-header>

    <mat-card-content>
        <form class="RegisterForm" [formGroup]="registersForm" (ngSubmit)="register()">

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
                <mat-error *ngIf="registersForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="registersForm.get('email')?.hasError('email')">Enter a valid email address</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="registersForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="registersForm.get('password')?.hasError('minlength')">Password must be at least 8
                    characters long</mat-error>
            </mat-form-field>

            <mat-radio-group formControlName="gender" appearance="outline" aria-label="select your option">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>

            <div>
                <button class="button">Register</button>
                <button routerLink="/signin" class="button">Back to login</button>
            </div>
        </form>

    </mat-card-content>



</mat-card>
